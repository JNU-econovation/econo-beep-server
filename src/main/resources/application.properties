spring.profiles.include=secret

spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:~/test;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true

spring.jpa.database-platform=H2
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

spring.session.store-type=jdbc

logging.file.name=${user.dir}/log/test/log

# swaggerdoc
springdoc.version=v2
springdoc.swagger-ui.url=/swagger-ui.html
#springdoc.packages-to-scan=*
springdoc.packagesToScan=com.swagger.docs
springdoc.paths-to-match=/api/**
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs/json
springdoc.api-docs.groups.enabled=true
springdoc.cache.disabled=true
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8